<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Broj fakture </th>
    <td mat-cell *matCellDef="let element"> 
        {{element.name}} 
    </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Ukupna vrednost </th>
    <td mat-cell *matCellDef="let element"> <b>{{element.value}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opcije </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="accent"class="edit-button" (click)="deletePaymentItem(element)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
