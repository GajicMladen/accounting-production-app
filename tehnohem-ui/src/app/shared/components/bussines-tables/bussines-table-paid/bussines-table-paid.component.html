<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Dobavljac </th>
      <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="invoice_id">
      <th mat-header-cell *matHeaderCellDef> Broj fakture </th>
      <td mat-cell *matCellDef="let element"> 
        <a>
          {{element.invoice_id}} 
        </a>
       </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="total_price">
      <th mat-header-cell *matHeaderCellDef> Vrednost </th>
      <td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opcije </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="accent"class="edit-button">
            <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button class="add-btn">
    <mat-icon>add</mat-icon>
  </button>
