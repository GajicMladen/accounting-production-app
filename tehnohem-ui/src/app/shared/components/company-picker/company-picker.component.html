<mat-card class="company-picker">
    <div>

        <form class="company-picker-input">
            <mat-form-field class="example-full-width">
              <mat-label>Unesite naziv kupaca</mat-label>
              <input matInput placeholder="Ime kupca" value="">
            </mat-form-field>
        </form>
        
        <table mat-table [dataSource]="companies" class="mat-elevation-z8 company-picker-table">
        
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>  Naziv kupca</th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.name}}
                </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
            mat-row
            (click)="selectRow(row)"
            [class.row-is-selected]="isRowSelected(row)"
            style="cursor:pointer;"
            *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="selectedCompany">
        <app-company-info [company]="selectedCompany" [deliveryPlacesOption]="false" [isReadonly]="true" [deleteOption]="false"></app-company-info>
    </div>
</mat-card>
