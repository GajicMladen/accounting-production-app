<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Naziv </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> Zapremina </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <ng-container matColumnDef="currentAmount">
      <th mat-header-cell *matHeaderCellDef> Trenutna koliƒçina </th>
      <td mat-cell *matCellDef="let element"> {{element.currentAmount}} </td>
    </ng-container>
    
    <ng-container matColumnDef="singlePrice">
      <th mat-header-cell *matHeaderCellDef> Cena (kom.) </th>
      <td mat-cell *matCellDef="let element"> {{element.singlePrice.toFixed(2)}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="totalValue">
      <th mat-header-cell *matHeaderCellDef> Vrednost ( ukupna ) </th>
      <td mat-cell *matCellDef="let element"> {{element.totalValue}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opcije </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="options-btn" *ngIf="isRowSelected(element)">
          <button mat-raised-button (click)="editBtnClicked()">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="accent" (click)="deleteBtnClicked()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row
      (click)="selectRow(row)"
      [class.row-is-selected]="isRowSelected(row)"
      style="cursor:pointer;"
      *matRowDef="let row; columns: displayedColumns;"
    >
    </tr>
    
  </table>
  <button mat-raised-button class="add-btn" (click)="addBtnClicked()">
    <mat-icon>add</mat-icon>
  </button>
